<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>Reset Password</title>
    <link rel="stylesheet" media="screen" href="css/landing/theme.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<main class="page-wrapper">
  <div class="d-flex flex-column align-items-center position-relative h-100 px-3 pt-5">
    <a class="text-nav btn btn-icon bg-light border rounded-circle position-absolute top-0 end-0 z-2 p-0 mt-3 me-3 mt-sm-4 me-sm-4" href="index.html" data-bs-toggle="tooltip" data-bs-placement="left" title="Back to home" aria-label="Back to home">
      <i class="fa fa-caret-left"></i>
    </a>
    <div class="mt-auto" style="max-width: 700px;">
      <h1 class="pt-3 pb-2 pb-lg-3">Forgot your password?</h1>
      <p class="pb-2">Enter your email to receive a reset link.</p>
      <div class="card border-0 bg-primary" data-bs-theme="dark">
        <form id="forgotPasswordForm" class="card-body">
          <div class="mb-4">
            <div class="position-relative">
              <i class="ai-mail fs-lg position-absolute top-50 start-0 translate-middle-y text-light opacity-80 ms-3"></i>
              <input class="form-control form-control-lg ps-5" type="email" id="useremail" placeholder="Enter your email" required>            
            </div>
          </div>
          <button class="btn btn-light" type="submit">Reset</button>
        </form>
      </div>
    </div>
    <p class="nav w-100 fs-sm pt-5 mt-auto mb-5" style="max-width: 526px;"><span class="text-body-secondary">&copy; All rights reserved. Made with Love.</span></p>
  </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        if (forgotPasswordForm) {
            forgotPasswordForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const useremail = document.getElementById('useremail').value;

                try {
                    const response = await fetch('/password/forgot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: useremail })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert('A reset link has been sent to your email address.');
                    } else {
                        console.error("Server responded with a status:", response.status);
                        alert(data.message);
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert('An error occurred while requesting the password reset link');
                }
            });
        } else {
            console.error("Forgot Password form not found");
        }
    });
</script>
</body>
</html>
