<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>Reset Password</title>
    <link rel="stylesheet" media="screen" href="/css/landing/theme.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<main class="page-wrapper">
  <div class="d-flex flex-column align-items-center position-relative h-100 px-3 pt-5">
    <a class="text-nav btn btn-icon bg-light border rounded-circle position-absolute top-0 end-0 z-2 p-0 mt-3 me-3 mt-sm-4 me-sm-4" href="index.html" data-bs-toggle="tooltip" data-bs-placement="left" title="Back to home" aria-label="Back to home">
      <i class="ai-home"></i>
    </a>
    <div class="mt-auto" style="max-width: 700px;">
      <h1 class="pt-3 pb-2 pb-lg-3">Reset your password</h1>
      <p class="pb-2">Enter your new password below.</p>
      <div class="card border-0 bg-primary" data-bs-theme="dark">
        <form id="resetPasswordForm" class="card-body">
          <div class="mb-4">
            <div class="position-relative">
              <i class="ai-lock-closed fs-lg position-absolute top-50 start-0 translate-middle-y text-light opacity-80 ms-3"></i>
              <input class="form-control form-control-lg ps-5" type="password" id="newPassword" placeholder="Enter new password" required>
              <input class="form-control form-control-lg ps-5 mt-3" type="password" id="confirmPassword" placeholder="Confirm new password" required>            
            </div>
          </div>
          <button class="btn btn-light" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <p class="nav w-100 fs-sm pt-5 mt-auto mb-5" style="max-width: 526px;"><span class="text-body-secondary">&copy; All rights reserved. Made with Love.</span></p>
  </div>
</main>

<script src="/js/landing/theme.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        if (resetPasswordForm) {
            resetPasswordForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }

                try {
                    const response = await fetch(window.location.href, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ password: newPassword })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert('Password changed successfully');
                        window.location.href = '/login.html';
                    } else {
                        console.error("Server responded with a status:", response.status);
                        alert(data.message || 'Error changing password');
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert('An error occurred while changing the password');
                }
            });
        } else {
            console.error("Reset Password form not found");
        }
    });
</script>
</body>
</html>
